<br> <button type="button" class="btn btn-success" (click)="getInformation()">Get Information</button> <br> <br>

<table class="table table-success table-striped">
  <thead>
  <tr>
    <th scope="col">UserID</th>
    <th scope="col">ID</th>
    <th scope="col">Title</th>
    <th scope="col">Body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of users">
    <th scope="row">{{item.userId}}</th>
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.body}}</td>
  </tr>
  </tbody>
</table>

<div class="container">
  <pre>{{users | json}}</pre>
</div>
