<br> <button type="button" class="btn btn-info" (click)="getPosts()">Info</button>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Subject</th>
    <th scope="col">Author</th>
    <th scope="col">City</th>
    <th scope="col">Description</th>
    <th scope="col">Link</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of posts">
    <td>{{item.id}}</td>
    <td>{{item.subject}}</td>
    <td>{{item.author}}</td>
    <td>{{item.city}}</td>
    <td>{{item.description}}</td>
    <td>
      <a [routerLink] = "['/posts/details', item.id]">Show</a>
    </td>
  </tr>

  </tbody>
</table>
